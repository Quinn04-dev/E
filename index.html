<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twisted Tornado Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0b1e3d, #1f3a6f);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: #ffdd57;
      text-shadow: 2px 2px 4px #000;
    }
    .input-section {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }
    .input-section input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #ffdd57;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      width: 95%;
      max-width: 1200px;
    }
    .tornado-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }
    .tornado-card:hover {
      transform: scale(1.05);
    }
    .tornado-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .vehicle-list {
      margin-top: 10px;
      text-align: left;
      font-size: 0.9em;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Twisted Tornado Dashboard</h1>
  </header>

  <section class="input-section">
    <input type="number" id="temperature" placeholder="Temperature (¬∞C)" />
    <input type="number" id="pressure" placeholder="Pressure (hPa)" />
    <input type="number" id="humidity" placeholder="Humidity (%)" />
    <button onclick="calculateTornado()">Predict Tornado</button>
  </section>

  <section class="cards-container" id="cardsContainer">
    <!-- Tornado cards will appear here -->
  </section>

  <footer>
    Vehicle data sourced from Twisted Fandom.
  </footer>

  <script>
    const tornadoTypes = [
      { name: 'Cone', baseProbability: 0.3, icon: 'üåÄ', vehicles: [
        { name: 'Truck', threshold: 50 },
        { name: 'Sedan', threshold: 30 },
        { name: 'ATV', threshold: 40 }
      ] },
      { name: 'Wedge', baseProbability: 0.2, icon: 'üå™Ô∏è', vehicles: [
        { name: 'SUV', threshold: 40 },
        { name: 'Jeep', threshold: 35 },
        { name: 'Truck', threshold: 55 }
      ] },
      { name: 'Rope', baseProbability: 0.25, icon: 'üåÄ', vehicles: [
        { name: 'Motorbike', threshold: 20 },
        { name: 'Sedan', threshold: 25 },
        { name: 'ATV', threshold: 30 }
      ] },
      { name: 'Multi-Vortex', baseProbability: 0.15, icon: 'üå™Ô∏è', vehicles: [
        { name: 'SUV', threshold: 60 },
        { name: 'Truck', threshold: 70 },
        { name: 'Jeep', threshold: 65 }
      ] },
      { name: 'Landspout', baseProbability: 0.1, icon: 'üåÄ', vehicles: [
        { name: 'Sedan', threshold: 20 },
        { name: 'ATV', threshold: 25 }
      ] }
    ];

    function calculateProbability(temp, pressure, humidity, baseProb) {
      // Simple thermodynamics influence formula
      let prob = baseProb + (temp - 20) * 0.01 + (humidity - 50) * 0.005 + (1013 - pressure) * 0.002;
      prob = Math.max(0, Math.min(prob, 1));
      return (prob * 100).toFixed(1);
    }

    function calculateTornado() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const pressure = parseFloat(document.getElementById('pressure').value);
      const humidity = parseFloat(document.getElementById('humidity').value);
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      tornadoTypes.forEach(t => {
        const prob = calculateProbability(temp, pressure, humidity, t.baseProbability);
        const card = document.createElement('div');
        card.className = 'tornado-card';

        const icon = document.createElement('div');
        icon.className = 'tornado-icon';
        icon.textContent = t.icon;

        const title = document.createElement('h2');
        title.textContent = t.name;

        const probability = document.createElement('p');
        probability.textContent = `Probability: ${prob}%`;

        const vehicleList = document.createElement('div');
        vehicleList.className = 'vehicle-list';
        vehicleList.innerHTML = '<strong>Safe Vehicles:</strong><br>';
        t.vehicles.forEach(v => {
          if (prob >= v.threshold) {
            vehicleList.innerHTML += `‚úÖ ${v.name} (Threshold: ${v.threshold}%)<br>`;
          } else {
            vehicleList.innerHTML += `‚ùå ${v.name} (Threshold: ${v.threshold}%)<br>`;
          }
        });

        card.appendChild(icon);
        card.appendChild(title);
        card.appendChild(probability);
        card.appendChild(vehicleList);
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
